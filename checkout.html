<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
*{
    margin : 0%;
    padding : 0%;
    box-sizing : border-box;
}

html,body{
    height : 100%;
    width : 100%;
}

#main{
    height: 100%;
    width: 100%;
    background-color: black;
}

#payment_container{
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10%;
}

#middle_container{
    background-color: white;
    height: 80%;
    width: 30%;
    border:gray solid ;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    gap: 0%;
}

#logo{
    height: 80%;
    width: 30%;
    display: flex;
    align-items: center;
    justify-content: center;
}

#QR_CODE{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 40%;
    width: 50%;
}

#regenerateQR{
    display: flex;
    align-items: center;
    justify-content: center;
    border: black solid;
    height: 10%;
    width: 40%;
    border-radius: 10px;
    gap: 2%;
    font-weight: bold;
}

#regenerateQR:hover,#done:hover{
    background-color: aqua;
}

#warning{
    height: 10%;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

#done{
    display: flex;
    align-items: center;
    justify-content: center;
    border: black solid;
    height: 10%;
    width: 40%;
    border-radius: 10px;
}


</style>
<body>
<div id="main">
    <div id="payment_container">
        <div id="logo"><img src="/lienzologo.jpeg" height="100%"></div>
        <div id="middle_container">
            <h2>Scan Me</h2>
            <div id="QR_CODE"><img src="" alt="no image"></div>
            <div id="regenerateQR" onclick="createQR(100)">Regenerate QR <img src="refresh.png"></div>
            <div id="warning" style="color: red;"></div>
            <div id="done" onclick="makepayment(100)">Done</div>
            <h5>after payment click here</h5>
        </div>
    </div>
</div>

<script>

    function createQR(amt){
        const img = document.getElementById("img");
        const QR_CODE = document.getElementById("QR_CODE");
        const link = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=9637181890@ibl%26am=${amt}%26tn=PAYMENT FOR LIENZO`;
        QR_CODE.innerHTML=`<img src="${link}" >`
    }
    const done = document.getElementById("done");
    const warning = document.getElementById("warning");
    // done.addEventListener("click",()=>{
    //     warning.innerHTML="PAYMENT NOT RECEIVED!!";
    // });
    function makepayment(amt){
        warning.innerHTML=`<a href="upi://pay?pa=9637181890@ibl%26am=${amt}%26tn=PAYMENT FOR LIENZO"><button>make payment</button></a>`;
    }
</script>
</body>
</html>
