<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout Page - Dark Theme</title>
        <style>
            body { 
                font-family: Arial, sans-serif;
                background-color: #121212;
                color: #fff;
                margin: 0;
                padding: 0;
            }
            .container { 
                max-width: 800px; 
                margin: 0 auto; 
                padding: 20px; 
                background-color: #1e1e1e; 
                border-radius: 10px;
            }
            .section { 
                padding: 15px 0; 
                border-bottom: 1px solid #333; 
            }
            h2, h3 { 
                color: #fff; 
            }
            .product { 
                display: flex; 
                justify-content: space-between; 
                align-items: center;
            }
            input[type="number"], input[type="text"] { 
                width: 100%; 
                padding: 10px; 
                margin: 5px 0; 
                background-color: #333;
                border: 1px solid #444;
                color: #fff;
            }
            .bill, .recent-products { 
                margin-top: 15px; 
            }
            .place-order { 
                background-color: #00bcd4; 
                color: white; 
                padding: 15px; 
                text-align: center; 
                font-size: 18px; 
                cursor: pointer; 
                border-radius: 5px; 
                margin-top: 20px;
            }
            .place-order:hover { 
                background-color: #0097a7; 
            }
            .product span { 
                color: #bbb;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- Recently Bought Products Section -->
            <div class="section recent-products">
                <h2>Recently Bought Products</h2>
                <div class="product">
                    <span>Product 1</span>
                    <span>$50</span>
                </div>
                <div class="product">
                    <span>Product 2</span>
                    <span>$30</span>
                </div>
                <div class="product">
                    <span>Product 3</span>
                    <span>$20</span>
                </div>
            </div>
    
            <!-- Shipping Address Section -->
            <div class="section">
                <h2>Shipping Address</h2>
                <input type="text" placeholder="Full Name">
                <input type="text" placeholder="Address Line 1">
                <input type="text" placeholder="City">
                <input type="text" placeholder="Postal Code">
                <input type="text" placeholder="Mobile Number">
            </div>
    
            <!-- Bill Calculation Section -->
            <div class="section bill">
                <h2>Live Bill Charges</h2>
                <div class="product">
                    <span>Item 1</span>
                    <input type="number" min="0" value="1" onchange="updateBill()" data-price="50">
                    <span>$50</span>
                </div>
                <div class="product">
                    <span>Item 2</span>
                    <input type="number" min="0" value="1" onchange="updateBill()" data-price="30">
                    <span>$30</span>
                </div>
                <div class="product">
                    <span>Item 3</span>
                    <input type="number" min="0" value="1" onchange="updateBill()" data-price="20">
                    <span>$20</span>
                </div>
                <h3>Total: $<span id="total">100</span></h3>
            </div>
    
            <!-- Place Order Button -->
            <div class="section">
                <div class="place-order">Place Order</div>
            </div>
        </div>
    
        <script>
            function updateBill() {
                const products = document.querySelectorAll('.bill .product');
                let total = 0;
                products.forEach(product => {
                    const price = product.querySelector('input').dataset.price;
                    const quantity = product.querySelector('input').value;
                    total += price * quantity;
                });
                document.getElementById('total').textContent = total;
            }
        </script>
    </body>
    </html>
